<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Winkelwagen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{ navbar :: navbar }"></div>

<!-- PAGINA inhoud -->
<div class="container" style="min-height: 100vh">

    <h1 th:text="#{ww.titel}"></h1>
    <br>

<!-- SHOW ALS winkelwagen leeg is -->
    <span th:unless="${cart} != null" th:text="#{ww.leeg}"></span>
    <br>

<!-- SHOW ALS winkelwagen items bevat -->
    <!-- Winkelwagen items -->
    <span th:if="${cart} != null">
        <div class="row">
            <div class="col-3">
                <h5>Item</h5>
            </div>
            <div class="col-5">
                <h5 th:text="#{ww.omschrijving}"></h5>
            </div>
            <div class="col-2">
                <h5 th:text="#{ww.prijs}"></h5>
            </div>
        </div>
        <div class="row" th:each="product: ${cart}">
            <div class="col-3">
                <p th:text="${product.naam}"/>
            </div>
            <div class="col-5">
                 <p th:text="${product.omschrijving}"/>
            </div>
            <div class="col-2">
                 <p th:text="'â‚¬ '+${product.prijs}"/>
            </div>
            <div class="col-2">
                <a th:href="'/winkelwagen/delete/'+${productStat.index}" th:text="#{ww.verwijder}"></a>
            </div>
        </div>

        <h6 th:text="#{ww.totaalprijs}+${#numbers.formatDecimal(totaalprijs, 1, 2)}+' euro'"/>
        <br>

        <!-- Leveringsopties -->
        <h1>Check-out</h1>
        <p sec:authorize="!isAuthenticated()">Log in om je bestelling af te ronden</p>
        <a sec:authorize="!isAuthenticated()" th:href="@{/oauth2/authorization/auth0}" id="qsLoginBtn" class="btn btn-primary btn-margin">Login</a>
        <form sec:authorize="isAuthenticated()" method="post" th:action="@{~/orderbevestiging}" >
            <p th:text="#{ww.leveropties}"></p>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" name="leveroptie" type="radio" id="winkel" value="false" checked>
                  <label class="form-check-label" for="winkel" th:text="#{ww.ophalen}">
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="leveroptie" type="radio" id="thuis" value="true">
                  <label class="form-check-label" for="thuis" th:text="#{ww.thuislevering}">
                  </label>
                </div>
            </div>

            <!-- Bevestig knop -->
            <button type="submit" class="btn btn-primary" th:text="#{ww.bevestig}"></button>
        </form>

    </span>

</div>
<!-- FOOTER -->
<div th:insert="~{ footer :: footer }"></div>

</body>
</html>
