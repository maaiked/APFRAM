<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Dierenshop</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{ navbar :: navbar }"></div>

<!-- PAGINA inhoud -->
<div class="container" style="min-height: 100vh">

    <h1 th:text="#{indexpagina.titel}">
        <!-- T: Welkom op onze dierenwebshop! -->
    </h1>
    <hr>

    <!-- FILTER KNOPPEN -->
    <p th:text="#{indexpagina.filtertekst}">
        <!-- T: Bekijk enkel de producten voor:  -->
    </p>

    <!-- Categorie knoppen -->
        <!--  Voor elke categorie, maak een knop aan met th:each -->
    <a class="btn btn-outline-secondary" th:each="categorie: ${categories}" th:href="'/categorie/'+${categorie}"
       th:text="${categorie}">
    </a>
    <!-- Dier knoppen -->
        <!-- Voor elk dier, maak een knop aan met th:each -->
    <a class="btn btn-outline-secondary" th:each="dier: ${dieren}" th:href="'/dier/'+${dier}"
       th:text="${dier}">
    </a>
    <!-- knop toon alles -->
    <a class="btn btn-outline-success" href="/home"
       th:text="#{indexpagina.alles}">
    </a>
    <br>

    <h5 th:text="${filter} ? #{indexpagina.filtered} +${filter} : ''">
        <!-- T: Gefilterd op: filter -->
    </h5>

    <!-- ARTIKELEN -->
    <div class="row">
        <!-- Voor elk product: maak div met card aan -->
        <div class="col-4" style="margin-bottom: 5px" th:each="product: ${all}">
            <div class="card">
                <div class="card-header"
                    th:text="${product.naam}+' ~ â‚¬'+${product.prijs}">
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${product.omschrijving}"></p>
                    <!-- Knop om product toe te voegen aan winkelwagen -->
                    <a class="btn btn-outline-primary" th:href="'/winkelwagen/'+${product.id}"
                       th:text="#{indexpagina.toevoegenwinkelwagen}">
                    </a>
                </div>
                <div class="card-footer">
                    <small class="text-muted"
                           th:text="'DIER: '+${product.dier}+' - CATEGORIE: '+${product.categorie} ">
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:insert="~{ footer :: footer }"></div>

</body>
</html>
