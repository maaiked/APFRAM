<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></head>

<meta charset="UTF-8">
    <title>Nieuw Product</title>
</head>
<body>
<div th:insert="~{ navbar :: navbar }"></div>
<div class="container" style="min-height: 100vh">
    <!--    TODO : internationalisatie!-->

<h1>Voeg nieuw product toe</h1>
<form method="post" th:action="@{~/nieuwProduct}" th:object="${nieuwProduct}">
    <div class="form-group">
        <label for="naam" th:text="naam"></label>
        <input id="naam" class="form-control" type="text" th:field="*{naam}">
        <span th:if="${#fields.hasErrors('naam')}" th:errors="*{naam}"></span>
    </div>
    <br>
    <div class="form-group">
        <label for="omschrijving" th:text="omschrijving"></label>
        <textarea class="form-control" id="omschrijving" cols="50" rows="5"  th:field="*{omschrijving}"></textarea>

    </div><br>
    <div class="form-group">
        <label for="prijs" th:text="prijs"></label>
        <input class="form-control" id="prijs" type="text"  th:field="*{prijs}"></input>
        <span class="ui-state-error-text" th:if="${#fields.hasErrors('prijs')}" th:errors="*{prijs}"></span>
    </div>
    <br>

    <!--TODO select dynamisch ophalen met thymeleaf! -->
    <div class="form-group">
        <label for="dier" th:text="dier"></label>
        <select class="form-control" id="dier" th:field="*{dier}">
            <option th:value="hond" th:text="hond"></option>
            <option th:value="kat" th:text="kat"></option>
            <option th:value="vis" th:text="vis"></option>
            <option th:value="kip" th:text="kip"></option>
            <option th:value="konijn" th:text="konijn"></option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="categorie" th:text="categorie"></label>
        <select class="form-control" id="categorie" th:field="*{categorie}">
            <option th:value="speelgoed" th:text="speelgoed"></option>
            <option th:value="voeding" th:text="voeding"></option>
            <option th:value="habitat" th:text="habitat"></option>
            <option th:value="verzorging" th:text="verzorging"></option>
            <option th:value="halsbanden" th:text="halsbanden"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
    <!--        <input type="submit">-->
    <!--        asterisk verwijst naar props van object (object is in header form)-->

</form>

</div>
<div th:insert="~{ footer :: footer }"></div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
